[pipeline]
categories =
    text
    content_quality


[text]
name = slidelint.text
checkers =
    contents
    text_contrast
    text_size
    edges
    text_outline


[content_quality]
name = slidelint.content_quality
checkers =
    grammar
    gender_pronouns


[contents]
entry_point = contents
pages = 3:10
words_per_page = :60

[text_contrast]
entry_point = text_contrast
difference_level = 10

[text_size]
entry_point = text_size
size = 1/6

[edges]
entry_point = edges
size = 1/10

[text_outline]
entry_point = text_outline

[grammar]
entry_point = grammar

[gender_pronouns]
entry_point = gender_pronouns
