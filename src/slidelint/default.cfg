[CATEGORIES]
enable =
    TextCheckers
    ContentQualityCheckers


[TextCheckers]
category = Text
enable =
    contents
    fontsize
    edges_danger_zone


[ContentQualityCheckers]
category = ContentQuality
enable =
    language_tool_checker
    gendered_pronouns


[contents]
checker = contents


[fontsize]
checker = fontsize
min_page_ratio = 6


[edges_danger_zone]
checker = edges_danger_zone
min_page_ratio = 12


[gendered_pronouns]
checker = regex_grammar_checker
source_file = gendered_pronouns
re_options = IGNORECASE
id = W2000
msg_name = gender-mention
msg = Gender Mention
help = Gendered pronouns are those that indicate gender: he, she, him, her, hers, his, himself and herself. All others, like "it, "one," and "they," are gender neutral.
